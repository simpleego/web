<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PathVariable Sample</title>
</head>
    <body>
        <h1>PathVariable 예제</h1>
        <h2> url에 변수와 값을 직접 기술</h2>
        <p>클라이언트에서 url로 전송한 데이터를 서버에서 PathVariable로 받기</p>
        <!-- url로 나이값을 /age/23 : 하나의 값을 전송-->
        <a href="/age/123">Age 23 전송</a></br>

        <!-- url로 이름과 나이값을 /name/simple/age/23 : 2개 이상의 값을 전송 -->
        <a href="/name/simple/age/123">Age 23 전송</a></br>

        <!-- th:with문법으로 age변수에 값 23을 설정하여 하위 태그에서 사용하도록 설정 -->
            <!-- -------------------------------------------------------------------- -->
        <div th:with="age=23">

            <a href="/age/${age}">age 23 전송</a></br>

            <hr>

            <h2> Thymeleaf를 이용하여 url에 변수값을 설정하여 기술</h2>
            <!-- url로 나이값을 /age/23 : 하나의 값을 전송-->
            <a th:href="@{/age/{age}(age = 23)}">age 23 전송</a></br>

            <a href="/age/123">Age 23 전송</a></br>

            <a th:href="@{/name/simple/age/23}">이름, 나이 보내기</a></br>
        </div>
    </body>
</html>
